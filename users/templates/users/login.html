{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
     <link rel = "stylesheet"
   type = "text/css"
   href = "{% static 'users/css/mystyle.css' %}" />
  </head>
  <body>
    <div class="container">

        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

      <div class="row loginform">

        <div class=" col-lg-6 left">
          
         <!--  <div class="row"><div class="col-lg-12 top"></div></div> -->
        <div class="row work">
          <div class="col-lg-12 mid">
          <div class=" col-lg-12 head">
            <h2 class="text-center heading">Login to your account</h2>
          </div>
          <form method="post">
               {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">

     
       
  </div>
  <button  class=" btn btn-primary btn-lg btn-block" type="submit">Login</button>
    <br /> <center><div style="border:1px solid black;height:1px;width:300px;"></div></center><br />

 
 
</form>
                <div class="foot">
                  <p class="text-center">Don't have an Account! <a href="{% url 'register' %}">Sign Up Here</a></p>
          <p class="text-center">Forgot <a href="#">Password?</a></p>
        </div>
        </div>
      </div>
        <!-- <div class="row"><div class="col-lg-12 bottom"></div></div> -->
      
        </div>
        <div class="col-lg-6 right">
          <div class="row ">
            
          
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'users/images/coursel1.jpg' %}" alt="First slide" style="height: 100vh;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'users/images/coursel2.jpg' %}" alt="Second slide" style="height: 100vh;">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'users/images/coursel3.jpg' %}" alt="Third slide" style="height: 100vh;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   <!--  <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   <!--  <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
               </div>
        
      
        
      </div>
     
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  </body>
  <script type="text/javascript">
    $.backstretch("http://dl.dropbox.com/u/515046/www/garfield-interior.jpg");
  </script>
</html>
